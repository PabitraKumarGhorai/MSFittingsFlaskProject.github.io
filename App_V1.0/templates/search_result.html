<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result Page</title>
    <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='Images/logo.png')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='Images/logo.png')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/search_result.css')}}" >
</head>
<body>
  <div class='hero'>
    <nav>
      <img src="{{url_for('static',filename='Images/logo.png')}}" class="logo">

      <ul>
        <li><a class="active" href="#">Search Results</a></li>
        <li><a href="/">Home</a></li>
        <li><a href="about.html">About Us</a></li>
      </ul>
    </nav>
  </div>
  <br>
  <div class="h1_text">
      <h1>Searched Order Details Table</h1>
  </div>
  <br><br>
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">SL No.</th>
            <th scope="col">Client Code</th>
            <th scope="col">Client Name</th>
            <th scope="col">Consignee</th>
            <th scope="col">Order Quantity</th>
            <th scope="col">Order Satus</th>
            <th scope="col">Order Date</th>
          </tr>
        </thead>
        <tbody>
          {% for record in searchDetils %}  
          <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{record[0]}}</td>
            <td>{{record[1]}}</td>
            <td>{{record[2]}}</td>
            <td>{{record[3]}}</td>
            <td>{{record[4]}}</td>
            <td>{{record[5]}}</td>
          </tr>
          {% endfor %}
          
          
        </tbody>
      </table>
</body>
</html>
